<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Nuevo producto - Market</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-12 p-5">
                <h1>Agregar producto</h1>
            </div>

            <div class="col-12 col-md-8 px-5 mb-5" id="">
                <div class="card shadow">
                    <div class="card-header">Completa el siguiente formulario para agregar un nuevo producto</div>
                    <div class="card-body">

                        <form id="new-product-form">

                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="name">Nombre:</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12 col-md-4">
                                    <label for="precio">Precio:</label>
                                    <input type="text" class="form-control" name="price">
                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="code">Código:</label>
                                    <input type="text" class="form-control" name="code">
                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="stock">Stock:</label>
                                    <input type="number" class="form-control" name="stock">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="name">Descripción:</label>
                                    <textarea name="description" class="form-control" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="photo">URL Imagen:</label>
                                    <input type="text" class="form-control" name="photo">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="productos.html" class="btn btn-link">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formElement = document.querySelector('#new-product-form');
            formElement.addEventListener('submit', (event) => {
                event.preventDefault();
                const form = event.target;

                fetch('/api/productos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product: {
                            name: form.name.value,
                            price: form.price.value,
                            code: form.code.value,
                            stock: form.stock.value,
                            description: form.description.value,
                            photo: form.photo.value,
                        },
                        isAdmin: true
                    })
                }).then(response => {
                    window.location.replace('/productos.html');
                }).catch(error => console.log(error));
            });
        });
    </script>
</body>

</html>
